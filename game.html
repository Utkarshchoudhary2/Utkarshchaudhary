<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2D Platformer â€” Utkarsh</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="dark">
  <main class="main-content">
    <h1>2D Platformer</h1>
    <p>Use arrow keys to move and jump. Enjoy!</p>
    <div id="game-area"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  <script>
    const config = {
      type: Phaser.AUTO, width: 800, height: 450, parent: 'game-area',
      physics: { default: 'arcade', arcade: { gravity: { y: 800 } } },
      scene: {
        create() {
          this.cameras.main.setBackgroundColor('#071021');
          const platforms = this.physics.add.staticGroup();
          platforms.create(400, 430, null).setDisplaySize(800, 40).refreshBody();
          this.player = this.physics.add.sprite(100, 300, null).setDisplaySize(28,42);
          this.player.setBounce(0.1).setCollideWorldBounds(true);
          const g = this.add.graphics(); g.fillStyle(0x00bfff,1); g.fillRect(-14,-21,28,42);
          this.player.setTexture(g.generateTexture('p',28,42)); g.destroy();
          this.physics.add.collider(this.player, platforms);
          this.cursors = this.input.keyboard.createCursorKeys();
        },
        update() {
          if(this.cursors.left.isDown) this.player.setVelocityX(-200);
          else if(this.cursors.right.isDown) this.player.setVelocityX(200); else this.player.setVelocityX(0);
          if(this.cursors.up.isDown && this.player.body.touching.down) this.player.setVelocityY(-450);
        }
      }
    };
    new Phaser.Game(config);
  </script>
</body>
</html>
