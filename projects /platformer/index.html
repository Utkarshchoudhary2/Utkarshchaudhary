<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Platformer</title>
<style>body{margin:0;background:#071021;color:#fff}canvas{display:block;margin:0 auto}</style>
<script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head><body>
<script>
const config={type:Phaser.AUTO,width:800,height:600,physics:{default:'arcade',arcade:{gravity:{y:800}}},
scene:{preload:function(){},create:function(){this.add.rectangle(400,300,800,600,0x071021);const platforms=this.physics.add.staticGroup();platforms.create(400,584).setDisplaySize(800,32).refreshBody();platforms.create(600,450).setScale(0.5).refreshBody();platforms.create(50,350).setScale(0.5).refreshBody();this.player=this.physics.add.sprite(100,450);this.player.setBounce(.1);this.player.setCollideWorldBounds(true);const g=this.add.graphics();g.fillStyle(0x00bfff,1);g.fillRect(-15,-24,30,48);this.player.setTexture(g.generateTexture('p',30,48));g.destroy();this.physics.add.collider(this.player,platforms);this.cursors=this.input.keyboard.createCursorKeys();},update:function(){if(this.cursors.left.isDown)this.player.setVelocityX(-200);else if(this.cursors.right.isDown)this.player.setVelocityX(200);else this.player.setVelocityX(0);if(this.cursors.up.isDown&&this.player.body.touching.down)this.player.setVelocityY(-450);} } }; new Phaser.Game(config);
</script>
</body></html>
